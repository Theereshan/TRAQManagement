<h2>Login</h2>

<div style="margin-bottom: 10px;">
  <input type="text"
         placeholder="Username"
         [(ngModel)]="username"
         style="margin-right: 10px;" />

  <input type="password"
         placeholder="Password"
         [(ngModel)]="password"
         style="margin-right: 10px;" />

  <button (click)="login()">Login</button>

</div>

<p style="color: red;">{{ message }}</p>
